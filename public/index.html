    <meta name="theme-color" content="#000000" />
    <meta name="DASHY" content="DASHY for migracode Barcelona" />
    <link rel="preload" href="%PUBLIC_URL%/style.css" as="style" />
    <link rel="preload" href="//cdn.iframe.ly/embed.js" as="script" />

      rel="preload"

    <script type="module">
      // This is the "Offline copy of pages" service worker

      // Add this below content to your HTML page inside a <script type="module">tag, or add the js file to your page at the very top to register service worker
      // If you get an error about not being able to import, double check that you have type="module" on your  tag

      /*
 This code uses the pwa-update web component https://github.com/pwa-builder/pwa-update to register your service worker,
 tell the user when there is an update available and let the user know when your PWA is ready to use offline.
*/

      import "https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate";

      const el = document.createElement("pwa-update");
      document.body.appendChild(el);
    </script>
    <meta http-equiv="Cache-control" content="public" />
    <link rel="stylesheet" href="%PUBLIC_URL%/style.css" />

    <link rel="manifest" href="manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("sw-cached-site.js", function () {
          navigator.serviceWorker.register("serviceWorkerold.js", {
            scope: "/",
          });
        });
      }
      //window.process = { env: { NODE_ENV: "production" } };
    </script>
